<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Minder Buder Hesap Makinesi</title>
<style>
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $(".add-row").click(function(){
            var en = $("#en").val();
            var boy = $("#boy").val();
            var yukseklik = $("#yukseklik").val();
            var markup =  `
<tr>
  <td><input type='checkbox' name='record'></td>
  <td>` + en +  `</td>
  <td>` + boy +  `</td>
  <td>` + yukseklik +  `</td>
</tr>`;
            $("table tbody").append(markup);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
              if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    
</script>
</head>
<body>
    <form>
        <input type="number" min=0 max=500 id="en" style="width: 100px" placeholder="En (cm)">
        <input type="number" min=0 max=500 id="boy" style="width: 100px" placeholder="Boy (cm)">
        <input type="number" min=0 max=50 id="yukseklik" style="width: 100px" placeholder="Yukseklik (cm)">
        <input type="button" class="add-row" value="Minder Ekle">
    </form>
    <table>
        <thead>
            <tr>
                <th>Sec</th>
                <th>En (cm)</th>
                <th>Boy (cm)</th>
                <th>Yukseklik (cm)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button type="button" class="delete-row" style="margin-bottom: 10px;"  >Minder Sil</button>
    <br/>
    <button type="button" class="calculate">Hesapla</button>
</body> 
</html>
